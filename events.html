<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Buzz â€” Veddit</title>
    
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        /* --- 1. VARIABLES & RESET --- */
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --bg: #f3f4f6;
            --card-bg: #ffffff;
            --text-main: #1f2937;
            --text-muted: #6b7280;
            --border: #e5e7eb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --danger: #ef4444;
        }

        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        * { box-sizing: border-box; }

        /* --- 2. VERTICAL NAVBAR --- */
        .navbar {
            width: 80px;
            height: 100vh;
            background: white;
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 100;
            flex-shrink: 0;
        }

        .navbar:hover { width: 240px; align-items: flex-start; }
        .logo-icon {
            width: 40px; height: 40px; background: var(--primary); color: white;
            border-radius: 10px; display: flex; align-items: center; justify-content: center;
            font-weight: 900; font-size: 20px; margin-bottom: 40px; flex-shrink: 0;
            margin-left: 20px; transition: 0.3s;
        }
        .navbar:hover .logo-icon { margin-left: 20px; }
        .nav-link {
            display: flex; align-items: center; text-decoration: none; color: var(--text-muted);
            padding: 15px 20px; width: 100%; transition: 0.2s; position: relative;
            white-space: nowrap; overflow: hidden;
        }
        .nav-link i { min-width: 24px; height: 24px; margin-right: 20px; }
        .nav-text { opacity: 0; transform: translateX(-10px); transition: 0.2s; font-weight: 600; }
        .navbar:hover .nav-text { opacity: 1; transform: translateX(0); transition-delay: 0.1s; }
        .nav-link:hover { background-color: #eef2ff; color: var(--primary); }
        .nav-link:hover::before { content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 4px; background: var(--primary); }

        /* --- 3. MAIN SCROLLABLE AREA --- */
        .main-content { flex: 1; overflow-y: auto; height: 100vh; position: relative; }

        /* Header */
        header {
            background: white; border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 30;
            padding: 0 30px; height: 64px; display: flex; align-items: center; justify-content: space-between;
        }
        header h1 { font-size: 20px; font-weight: 700; color: var(--primary); margin: 0; }

        /* Operator Button */
        .add-btn {
            background: var(--primary); color: white; border: none; padding: 8px 16px; border-radius: 6px;
            font-size: 13px; font-weight: 600; cursor: pointer; display: none; /* Hidden by default */
            align-items: center; gap: 6px; transition: 0.2s;
        }
        .add-btn:hover { background: var(--primary-hover); }

        /* Filters */
        .filter-bar {
            background: #f9fafb; border-bottom: 1px solid var(--border); padding: 12px 30px;
            display: flex; align-items: center; gap: 10px; overflow-x: auto;
        }
        .filter-btn {
            padding: 6px 16px; border-radius: 50px; font-size: 13px; font-weight: 500;
            border: 1px solid var(--border); background: white; color: var(--text-muted);
            cursor: pointer; transition: 0.2s; white-space: nowrap;
        }
        .filter-btn:hover, .filter-btn.active { background: var(--primary); color: white; border-color: var(--primary); }

        /* Container */
        .container { max-width: 1200px; margin: 0 auto; padding: 30px; }
        .section-header { margin-bottom: 24px; }
        .section-header h2 { font-size: 24px; margin: 0; color: var(--text-main); }
        .section-header p { margin: 4px 0 0 0; color: var(--text-muted); font-size: 14px; }

        /* Grid */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 24px; }

        /* Event Card */
        .event-card {
            background: white; border-radius: 12px; overflow: hidden; border: 1px solid var(--border);
            transition: transform 0.2s, box-shadow 0.2s; cursor: pointer; display: flex; flex-direction: column; position: relative;
        }
        .event-card:hover { transform: translateY(-4px); box-shadow: var(--shadow); }
        
        .card-image { height: 160px; width: 100%; background: #e5e7eb; position: relative; overflow: hidden; }
        .card-image img { width: 100%; height: 100%; object-fit: cover; }
        .card-overlay {
            position: absolute; bottom: 0; left: 0; right: 0; background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            padding: 20px 12px 10px 12px; color: white; font-size: 12px; font-weight: 600; display: flex; align-items: center; gap: 6px;
        }
        .card-content { padding: 16px; flex: 1; display: flex; flex-direction: column; }
        .card-title { font-size: 16px; font-weight: 700; margin: 0 0 4px 0; color: var(--text-main); line-height: 1.4; }
        .card-loc { font-size: 13px; color: var(--text-muted); margin-bottom: 8px; }
        .card-tag {
            display: inline-block; background: #eef2ff; color: var(--primary); font-size: 11px;
            padding: 2px 8px; border-radius: 4px; font-weight: 600; align-self: flex-start; margin-top: auto;
        }
        
        /* Delete Button (Operator Only) */
        .delete-card-btn {
            position: absolute; top: 10px; right: 10px; background: white; color: var(--danger);
            border: 1px solid var(--border); border-radius: 4px; width: 28px; height: 28px;
            display: none; align-items: center; justify-content: center; z-index: 10;
        }
        .delete-card-btn:hover { background: #fee2e2; }

        /* Empty State */
        .empty-state {
            text-align: center; padding: 60px 20px; background: white; border-radius: 12px;
            border: 2px dashed var(--border); color: var(--text-muted); display: none;
        }
        .empty-state.visible { display: block; }

        /* --- 4. MODALS (View & Add) --- */
        .modal-backdrop {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); backdrop-filter: blur(4px); z-index: 1000;
            display: none; align-items: center; justify-content: center; padding: 20px;
        }
        .modal-backdrop.active { display: flex; animation: fadeIn 0.2s ease-out; }

        .modal-card {
            background: white; width: 100%; max-width: 800px; border-radius: 16px;
            overflow: hidden; display: flex; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); max-height: 90vh;
        }
        /* Add Event Modal Specifics */
        .modal-form-card { max-width: 500px; flex-direction: column; overflow-y: auto; }
        
        .modal-img-col { width: 40%; position: relative; }
        .modal-img-col img { width: 100%; height: 100%; object-fit: cover; }
        .modal-info-col { width: 60%; padding: 30px; display: flex; flex-direction: column; overflow-y: auto; position: relative; }

        .close-btn {
            position: absolute; top: 15px; right: 15px; background: #f3f4f6; border: none; border-radius: 50%;
            width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; cursor: pointer; color: #666; z-index: 10;
        }
        .close-btn:hover { background: #e5e7eb; }

        .modal-cat { color: var(--primary); font-size: 12px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; }
        .modal-title { font-size: 24px; font-weight: 800; margin: 5px 0 15px 0; color: var(--text-main); line-height: 1.2; }
        .modal-meta div { display: flex; align-items: center; gap: 8px; margin-bottom: 8px; font-size: 14px; color: var(--text-muted); }
        .modal-desc { font-size: 15px; line-height: 1.6; color: #4b5563; margin-bottom: 30px; }
        
        .modal-cta {
            margin-top: auto; background: var(--primary); color: white; text-decoration: none;
            padding: 12px; border-radius: 8px; font-weight: 600; text-align: center; display: flex;
            align-items: center; justify-content: center; gap: 8px; transition: 0.2s;
        }
        .modal-cta:hover { background: var(--primary-hover); }

        /* Form Elements */
        .form-group { margin-bottom: 16px; }
        .form-group label { display: block; font-size: 12px; font-weight: 600; color: var(--text-muted); margin-bottom: 4px; }
        .form-input, .form-select, .form-textarea {
            width: 100%; padding: 10px; border: 1px solid var(--border); border-radius: 6px; font-family: inherit; font-size: 14px;
        }
        .form-input:focus { outline: none; border-color: var(--primary); }
        .form-row { display: flex; gap: 12px; }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
        @media (max-width: 768px) {
            .navbar { display: none; }
            .modal-card { flex-direction: column; height: auto; max-height: 85vh; }
            .modal-img-col { width: 100%; height: 200px; }
            .modal-info-col { width: 100%; padding: 20px; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo-icon">V</div>
        <div style="flex:1; width:100%; display:flex; flex-direction:column; justify-content:center; gap:10px;">
            <a href="veddit.html" class="nav-link"><i data-lucide="message-circle"></i><span class="nav-text">Forum</span></a>
            <a href="calendram.html" class="nav-link"><i data-lucide="calendar"></i><span class="nav-text">Calendram</span></a>
            <a href="events.html" class="nav-link"><i data-lucide="ticket"></i><span class="nav-text">Campus Buzz</span></a>
        </div>
    </nav>

    <div class="main-content">
        <header>
            <h1>Campus Buzz</h1>
            <button id="add-event-btn" class="add-btn" onclick="openAddModal()">
                <i data-lucide="plus-circle" style="width:16px;"></i> Add Event
            </button>
        </header>

        <div class="filter-bar" id="filter-container">
            <i data-lucide="filter" style="color: #9ca3af; width: 16px;"></i>
            </div>

        <div class="container">
            <div class="section-header">
                <h2>Recommended Events</h2>
                <p>Explore the best campus activities happening near you</p>
            </div>

            <div id="events-grid" class="grid">
                </div>

            <div id="empty-state" class="empty-state visible">
                <i data-lucide="calendar-x" style="width: 48px; height: 48px; margin-bottom: 10px;"></i>
                <h3>No events found</h3>
                <p>Events added by operators will appear here.</p>
            </div>
        </div>
    </div>

    <div id="event-modal" class="modal-backdrop">
        <div class="modal-card">
            <div class="modal-img-col">
                <img id="modal-image" src="" alt="Event Image">
            </div>
            <div class="modal-info-col">
                <button class="close-btn" onclick="closeModal('event-modal')"><i data-lucide="x" style="width: 18px;"></i></button>
                <div id="modal-category" class="modal-cat"></div>
                <div id="modal-title" class="modal-title"></div>
                <div class="modal-meta">
                    <div><i data-lucide="calendar" style="width:16px;"></i> <span id="modal-date"></span> &bull; <span id="modal-time"></span></div>
                    <div><i data-lucide="map-pin" style="width:16px;"></i> <span id="modal-location"></span></div>
                </div>
                <div id="modal-description" class="modal-desc"></div>
                <a id="modal-register-btn" href="#" target="_blank" class="modal-cta">
                    Register Here <i data-lucide="external-link" style="width:16px;"></i>
                </a>
            </div>
        </div>
    </div>

    <div id="add-modal" class="modal-backdrop">
        <div class="modal-card modal-form-card">
            <div class="modal-info-col" style="width:100%;">
                <button class="close-btn" onclick="closeModal('add-modal')"><i data-lucide="x" style="width: 18px;"></i></button>
                <h3 style="margin-top:0;">Add New Event</h3>
                
                <form id="add-event-form">
                    <div class="form-group">
                        <label>Event Title</label>
                        <input type="text" id="add-title" class="form-input" required placeholder="e.g. Hackathon 2025">
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group" style="flex:1">
                            <label>Date</label>
                            <input type="date" id="add-date" class="form-input" required>
                        </div>
                        <div class="form-group" style="flex:1">
                            <label>Time</label>
                            <input type="time" id="add-time" class="form-input" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group" style="flex:1">
                            <label>Location</label>
                            <input type="text" id="add-location" class="form-input" required placeholder="e.g. Auditorium">
                        </div>
                        <div class="form-group" style="flex:1">
                            <label>Club / Category</label>
                            <select id="add-club" class="form-select" required>
                                <option value="Tech">Tech Club</option>
                                <option value="Cultural">Cultural Club</option>
                                <option value="Sports">Sports</option>
                                <option value="Academic">Academic</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Registration Link</label>
                        <input type="url" id="add-link" class="form-input" placeholder="https://forms.google.com/..." required>
                    </div>

                    <div class="form-group">
                        <label>Image URL (Optional)</label>
                        <input type="url" id="add-image" class="form-input" placeholder="https://...">
                    </div>

                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="add-desc" class="form-textarea" rows="4" required placeholder="Event details..."></textarea>
                    </div>

                    <button type="submit" class="modal-cta" style="border:0; width:100%; cursor:pointer;">Publish Event</button>
                </form>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot, query, orderBy, serverTimestamp, getDoc } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js";

        // CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyDCOT7bvPnU4zhOAkOG_nFxSLP0f58itgo",
            authDomain: "veddit-a03a0.firebaseapp.com",
            projectId: "veddit-a03a0",
            storageBucket: "veddit-a03a0.firebasestorage.app",
            messagingSenderId: "841975514674",
            appId: "1:841975514674:web:3dcea2a6931cde3bfcde2b",
            measurementId: "G-73VBEQ32GT",
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // STATE
        let allEvents = [];
        let activeFilter = 'All';
        let currentUserRole = 'student';

        // --- AUTH & LISTENER ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // Get Role
                const uDoc = await getDoc(doc(db, 'users', user.uid));
                if (uDoc.exists()) currentUserRole = uDoc.data().role || 'student';
                
                // Show Add Button if Operator
                if (currentUserRole === 'operator') {
                    document.getElementById('add-event-btn').style.display = 'flex';
                }
            } else {
                currentUserRole = 'guest';
                document.getElementById('add-event-btn').style.display = 'none';
            }
        });

        // Listen for Events (Real-time)
        // Using 'global_events' collection to match your previous code
        const q = query(collection(db, "global_events"), orderBy("date", "asc"));
        onSnapshot(q, (snapshot) => {
            allEvents = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderEvents();
        });

        // --- UI FUNCTIONS ---
        
        // Render Filters
        const filters = ['All', 'Tech', 'Cultural', 'Sports', 'Academic'];
        const filterContainer = document.getElementById('filter-container');
        filterContainer.innerHTML = `<i data-lucide="filter" style="color: #9ca3af; width: 16px;"></i>`;
        
        filters.forEach(filter => {
            const btn = document.createElement('button');
            btn.className = `filter-btn ${filter === 'All' ? 'active' : ''}`;
            btn.textContent = filter;
            btn.onclick = (e) => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                activeFilter = filter;
                renderEvents();
            };
            filterContainer.appendChild(btn);
        });

        // Render Grid
        function renderEvents() {
            const grid = document.getElementById('events-grid');
            const emptyState = document.getElementById('empty-state');
            grid.innerHTML = '';
            
            // Filter Logic
            // Note: In your old code you used 'category', ensure consistency
            const filtered = activeFilter === 'All' 
                ? allEvents 
                : allEvents.filter(e => (e.category || e.eventType) === activeFilter);
            
            if (filtered.length === 0) {
                emptyState.classList.add('visible');
            } else {
                emptyState.classList.remove('visible');
                filtered.forEach(evt => {
                    const card = document.createElement('div');
                    card.className = "event-card";
                    
                    // Fallback Image logic
                    const imgSrc = evt.image || "https://plus.unsplash.com/premium_photo-1763727434849-058424c7efae?q=80&w=1455&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D";
                    
                    // Delete Button (Only for Operator)
                    let deleteHtml = '';
                    if (currentUserRole === 'operator') {
                        deleteHtml = `<button class="delete-card-btn" style="display:flex" onclick="deleteEvent(event, '${evt.id}')"><i data-lucide="trash-2" style="width:14px"></i></button>`;
                    }

                    // Card HTML
                    card.innerHTML = `
                        ${deleteHtml}
                        <div class="card-image" onclick="openViewModal('${evt.id}')">
                            <img src="${imgSrc}" loading="lazy">
                            <div class="card-overlay">
                                <i data-lucide="calendar" style="width:12px;"></i> ${evt.date}
                            </div>
                        </div>
                        <div class="card-content" onclick="openViewModal('${evt.id}')">
                            <h3 class="card-title">${evt.name || evt.title}</h3>
                            <div class="card-loc">${evt.location || 'Campus'}</div>
                            <span class="card-tag">${evt.category || evt.eventType}</span>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            }
            lucide.createIcons();
        }

        // --- ACTIONS ---

        // Add Event
        window.openAddModal = () => document.getElementById('add-modal').classList.add('active');
        
        document.getElementById('add-event-form').onsubmit = async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button[type="submit"]');
            btn.innerText = "Publishing...";
            
            try {
                await addDoc(collection(db, "global_events"), {
                    name: document.getElementById('add-title').value,
                    date: document.getElementById('add-date').value,
                    time: document.getElementById('add-time').value,
                    location: document.getElementById('add-location').value,
                    category: document.getElementById('add-club').value,
                    registrationLink: document.getElementById('add-link').value,
                    image: document.getElementById('add-image').value,
                    description: document.getElementById('add-desc').value,
                    createdAt: serverTimestamp()
                });
                
                e.target.reset();
                window.closeModal('add-modal');
            } catch (err) {
                alert("Error: " + err.message);
            } finally {
                btn.innerText = "Publish Event";
            }
        };

        // View Event
        window.openViewModal = (id) => {
            const evt = allEvents.find(e => e.id === id);
            if(!evt) return;

            document.getElementById('modal-image').src = evt.image || "https://plus.unsplash.com/premium_photo-1763727434849-058424c7efae?q=80&w=1455&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D";
            document.getElementById('modal-category').innerText = evt.category || evt.eventType;
            document.getElementById('modal-title').innerText = evt.name || evt.title;
            document.getElementById('modal-date').innerText = evt.date;
            document.getElementById('modal-time').innerText = evt.time || '';
            document.getElementById('modal-location').innerText = evt.location || 'TBA';
            document.getElementById('modal-description').innerText = evt.description || 'No description provided.';
            
            const linkBtn = document.getElementById('modal-register-btn');
            if(evt.registrationLink) {
                linkBtn.href = evt.registrationLink;
                linkBtn.style.display = 'flex';
            } else {
                linkBtn.style.display = 'none';
            }

            document.getElementById('event-modal').classList.add('active');
            lucide.createIcons();
        };

        // Delete Event
        window.deleteEvent = async (e, id) => {
            e.stopPropagation(); // Prevent opening modal
            if(confirm("Are you sure you want to delete this event?")) {
                await deleteDoc(doc(db, "global_events", id));
            }
        };

        // Helper
        window.closeModal = (id) => document.getElementById(id).classList.remove('active');
        
        // Initial Icon Load
        lucide.createIcons();
    </script>
</body>
</html>
