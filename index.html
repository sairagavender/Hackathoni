<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veddit â€” Campus Hub</title>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        :root {
            --primary: #4f46e5;
            --text: #1f2937;
            --bg: #f3f4f6;
        }

        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg);
            overflow: hidden; /* Prevent scrollbars from floating elements */
            height: 100vh;
            display: flex;
        }

        /* --- 1. LEFT NAVBAR (Animated) --- */
        .navbar {
            width: 80px;
            height: 100vh;
            background: white;
            border-right: 1px solid #e5e7eb;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 100;
            box-shadow: 4px 0 15px rgba(0,0,0,0.05);
            position: relative;
        }

        .navbar:hover {
            width: 240px;
            align-items: flex-start; /* Align text left on expand */
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--primary);
            color: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 20px;
            margin-bottom: 40px;
            flex-shrink: 0;
            margin-left: 20px; /* Centered initially */
            transition: 0.3s;
        }

        .navbar:hover .logo-icon {
            margin-left: 20px; /* Keep consistent margin */
        }

        .nav-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #6b7280;
            padding: 15px 20px;
            width: 100%;
            box-sizing: border-box;
            transition: 0.2s;
            position: relative;
            overflow: hidden;
            white-space: nowrap;
        }

        .nav-link i {
            min-width: 24px;
            height: 24px;
            margin-right: 20px;
        }

        .nav-text {
            opacity: 0;
            transform: translateX(-10px);
            transition: 0.2s;
            font-weight: 600;
        }

        .navbar:hover .nav-text {
            opacity: 1;
            transform: translateX(0);
            transition-delay: 0.1s;
        }

        .nav-link:hover {
            background-color: #eef2ff;
            color: var(--primary);
        }

        .nav-link:hover::before {
            content: '';
            position: absolute;
            left: 0; top: 0; bottom: 0;
            width: 4px;
            background: var(--primary);
        }

        /* --- 2. MAIN CONTENT & HERO --- */
        .main {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 10;
        }

        .hero-title {
            font-size: 120px;
            font-weight: 900;
            letter-spacing: -6px;
            background: linear-gradient(135deg, #1e1b4b 0%, #4f46e5 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
            opacity: 0;
            animation: fadeUp 1s ease-out forwards 0.5s;
            position: relative;
            z-index: 20;
        }

        .hero-sub {
            font-size: 24px;
            color: #6b7280;
            margin-top: 10px;
            font-weight: 300;
            opacity: 0;
            animation: fadeUp 1s ease-out forwards 0.8s;
        }

        .cta-container {
            margin-top: 40px;
            display: flex;
            gap: 20px;
            opacity: 0;
            animation: fadeUp 1s ease-out forwards 1.1s;
        }

        .btn {
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            box-shadow: 0 10px 20px -5px rgba(79, 70, 229, 0.4);
        }

        .btn-secondary {
            background: white;
            color: var(--text);
            border: 1px solid #e5e7eb;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px -5px rgba(0,0,0,0.1);
        }

        /* --- 3. TOP RIGHT AUTH --- */
        .auth-corner {
            position: absolute;
            top: 30px;
            right: 40px;
            z-index: 50;
        }

        .login-btn {
            background: white;
            padding: 10px 24px;
            border-radius: 12px;
            text-decoration: none;
            color: var(--primary);
            font-weight: 700;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
        }

        /* --- 4. FLOATING BACKGROUND ANIMATION --- */
        .floating-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; /* Let clicks pass through */
            z-index: 1;
            overflow: hidden;
        }

        .float-item {
            position: absolute;
            background: white;
            padding: 15px 25px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.06);
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
            font-weight: 600;
            color: #4b5563;
            animation: floatAround 20s infinite linear;
            opacity: 0.8;
            border: 1px solid rgba(255,255,255,0.5);
            backdrop-filter: blur(4px);
        }

        .float-item i { color: var(--primary); }

        /* Random Positions & Delays */
        .f1 { top: 15%; left: 10%; animation-duration: 25s; }
        .f2 { top: 20%; right: 15%; animation-duration: 30s; animation-delay: -5s; }
        .f3 { bottom: 20%; left: 20%; animation-duration: 22s; animation-delay: -10s; }
        .f4 { bottom: 15%; right: 10%; animation-duration: 28s; animation-delay: -2s; }
        .f5 { top: 50%; left: 5%; animation-duration: 35s; animation-delay: -15s; }

        @keyframes floatAround {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(20px, 20px) rotate(2deg); }
            50% { transform: translate(0, 40px) rotate(0deg); }
            75% { transform: translate(-20px, 20px) rotate(-2deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobile Adjust */
        @media (max-width: 768px) {
            .navbar { display: none; }
            .hero-title { font-size: 60px; }
            .hero-sub { font-size: 18px; text-align: center; padding: 0 20px; }
            .f1, .f2, .f3, .f4, .f5 { transform: scale(0.7); } /* Make floaters smaller */
        }
    </style>
</head>
<body>

    <!-- VERTICAL NAVBAR -->
    <nav class="navbar">
        <div class="logo-icon">V</div>
        
        <div style="flex:1; width:100%; display:flex; flex-direction:column; justify-content:center; gap:10px;">
            <a href="veddit.html" class="nav-link">
                <i data-lucide="message-circle"></i>
                <span class="nav-text">Forum</span>
            </a>
            <a href="calendram.html" class="nav-link">
                <i data-lucide="calendar"></i>
                <span class="nav-text">Calendram</span>
            </a>
            <a href="events.html" class="nav-link">
                <i data-lucide="ticket"></i>
                <span class="nav-text">Campus Buzz</span>
            </a>
        </div>
    </nav>

    <!-- TOP RIGHT AUTH -->
    <div class="auth-corner">
        <a href="signup.html" class="login-btn">
            Login / Signup <i data-lucide="arrow-right" style="width:16px;"></i>
        </a>
    </div>

    <!-- MAIN HERO AREA -->
    <div class="main">
        <!-- Floating Background Elements -->
        <div class="floating-bg">
            <div class="float-item f1">
                <i data-lucide="bell"></i> Tech Fest Registration Open
            </div>
            <div class="float-item f2">
                <i data-lucide="clock"></i> Physics 101 @ 2:00 PM
            </div>
            <div class="float-item f3">
                <i data-lucide="message-square"></i> New thread in #General
            </div>
            <div class="float-item f4">
                <i data-lucide="users"></i> 1,240 Students Online
            </div>
            <div class="float-item f5">
                <i data-lucide="trophy"></i> Hackathon Results Out!
            </div>
        </div>

        <h1 class="hero-title">VEDDIT</h1>
        <p class="hero-sub">The Ultimate Campus Ecosystem</p>

        <div class="cta-container">
            <a href="veddit.html" class="btn btn-primary">Enter Forum</a>
            <a href="calendram.html" class="btn btn-secondary">My Schedule</a>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
