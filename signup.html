<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sign up â€” Veddit</title>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-storage-compat.js"></script>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:Inter,system-ui,Arial;margin:0;padding:24px;background:#f4f6fb}
    .card{max-width:520px;margin:40px auto;padding:18px;border-radius:12px;background:#fff;box-shadow:0 6px 18px rgba(10,10,30,0.06)}
    input, select{width:100%;padding:10px;margin-top:8px;border-radius:8px;border:1px solid #e6e9ef}
    button{margin-top:12px;padding:10px 14px;border-radius:8px;border:0;background:#4f46e5;color:#fff;cursor:pointer}
    .row{display:flex;gap:8px}
    .small{font-size:13px;color:#6b7280}
    a{color:#4f46e5;text-decoration:none}
  </style>
</head>
<body>
  <!-- Firebase Init -->
  <script src="js/firebase.js"></script>

  <div class="card">
    <h2>Sign up / Login</h2>
    <div class="small">Use email/password or Google.</div>

    <input id="displayName" placeholder="Display name (eg: sai.r)">
    <input id="email" placeholder="Email">
    <input id="password" placeholder="Password" type="password">

    <!-- ROLE SELECT -->
    <select id="role">
      <option value="student">Student</option>
      <option value="operator">Operator</option>
    </select>

    <div style="display:flex;gap:8px">
      <button id="signupBtn">Sign up</button>
      <button id="loginBtn" style="background:#fff;color:#4f46e5;border:1px solid #e6e9ef">Log in</button>
    </div>

    <div style="margin-top:12px">
      <button id="googleBtn" style="background:#0f62ff;padding:10px;border-radius:8px;color:#fff;width:100%;">
        Continue with Google
      </button>
    </div>

    <div class="small" style="margin-top:12px">
      After sign up you'll be redirected to <a href="index.html">main app</a>.
    </div>
    <div id="status" class="small" style="margin-top:8px;color:#f97316"></div>
  </div>

<script>
  const displayNameEl = document.getElementById('displayName');
  const emailEl = document.getElementById('email');
  const passwordEl = document.getElementById('password');
  const roleEl = document.getElementById('role');
  const signupBtn = document.getElementById('signupBtn');
  const loginBtn = document.getElementById('loginBtn');
  const googleBtn = document.getElementById('googleBtn');
  const statusEl = document.getElementById('status');

  // Signup
  signupBtn.onclick = async () => {
    const email = emailEl.value.trim();
    const pass = passwordEl.value;
    const role = roleEl.value;
    let username = displayNameEl.value.trim() || (email ? email.split('@')[0] : '');

    if(!email || !pass) { statusEl.innerText='Enter email & password'; return; }

    try {
      const res = await auth.createUserWithEmailAndPassword(email, pass);
      await db.collection('users').doc(res.user.uid).set({
        email,
        username,
        role,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });
      statusEl.innerText='Signed up! Redirecting...';
      setTimeout(()=>location.href='index.html',800);
    } catch(e) {
      statusEl.innerText='Error: ' + e.message;
    }
  };

  // Login
  loginBtn.onclick = async () => {
    const email = emailEl.value.trim();
    const pass = passwordEl.value;

    if(!email || !pass) { statusEl.innerText='Enter email & password'; return; }

    try {
      await auth.signInWithEmailAndPassword(email, pass);
      statusEl.innerText='Logged in! Redirecting...';
      setTimeout(()=>location.href='index.html',500);
    } catch(e) {
      statusEl.innerText='Error: ' + e.message;
    }
  };

  // Google sign-in (defaults to student unless edited manually later)
  googleBtn.onclick = async () => {
    const provider = new firebase.auth.GoogleAuthProvider();
    try {
      const res = await auth.signInWithPopup(provider);
      const uid = res.user.uid;
      const doc = await db.collection('users').doc(uid).get();

      if(!doc.exists){
        const username = res.user.displayName || (res.user.email ? res.user.email.split('@')[0] : 'user');
        await db.collection('users').doc(uid).set({
          email: res.user.email,
          username,
          role: 'student', // google accounts default role
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
      }

      statusEl.innerText='Signed in. Redirecting...';
      setTimeout(()=>location.href='index.html',500);
    } catch(e){
      statusEl.innerText='Error: ' + e.message;
    }
  };
</script>
</body>
</html>
