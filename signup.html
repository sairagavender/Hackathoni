<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Auth — Veddit</title>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>
  
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { font-family: 'Inter', system-ui, -apple-system, sans-serif; margin: 0; padding: 24px; background: #f4f6fb; display: flex; justify-content: center; align-items: center; min-height: 100vh; box-sizing: border-box; }
    
    .card { width: 100%; max-width: 400px; padding: 24px; border-radius: 16px; background: #fff; box-shadow: 0 10px 25px rgba(0,0,0,0.05); border: 1px solid #e5e7eb; }
    
    h2 { margin-top: 0; color: #1f2937; }
    
    label { display: block; margin-top: 12px; font-size: 13px; font-weight: 600; color: #4b5563; margin-bottom: 4px; }
    
    input, select { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #d1d5db; box-sizing: border-box; font-size: 14px; transition: 0.2s; }
    input:focus, select:focus { outline: none; border-color: #4f46e5; ring: 2px #4f46e5; }
    
    button { width: 100%; margin-top: 20px; padding: 12px; border-radius: 8px; border: 0; background: #4f46e5; color: #fff; cursor: pointer; font-weight: 600; font-size: 15px; transition: 0.2s; }
    button:hover { background: #4338ca;}
    
    .toggle-text { text-align: center; margin-top: 16px; font-size: 14px; color: #6b7280; }
    .toggle-link { color: #4f46e5; cursor: pointer; font-weight: 600; text-decoration: underline; }
    
    .status { font-size: 13px; margin-top: 12px; text-align: center; min-height: 20px; }
    .error { color: #ef4444; }
    .success { color: #16a34a; }

    /* Utility to hide fields */
    .hidden { display: none !important; }
  </style>
</head>
<body>

  <script src="js/firebase.js"></script>

  <div class="card">
    <h2 id="formTitle">Welcome Back</h2>
    
    <div id="signupFields" class="hidden">
        <label>Display Name</label>
        <input id="displayName" placeholder="e.g. Alex Smith">

        <label>I am a...</label>
        <select id="role">
            <option value="student">Student</option>
            <option value="operator">Operator / Teacher</option>
        </select>
    </div>

    <label>Email</label>
    <input id="email" type="email" placeholder="student@vedam.edu">

    <label>Password</label>
    <input id="password" type="password" placeholder="••••••••">

    <button id="mainBtn">Log In</button>

    <div class="toggle-text">
        <span id="toggleLabel">New here?</span> 
        <span id="toggleBtn" class="toggle-link">Create an account</span>
    </div>

    <div id="status" class="status"></div>
  </div>

<script src="js/signup.js"></script>
</body>
</html>
