      /* Base Styling */
      body {
        background-color: #f8f8f8; /* Very light gray background */
        font-family: "Inter", sans-serif;
      }

      /* Modal specific style */
      .modal-content-area {
        max-height: 80vh;
        overflow-y: auto;
      }

      /* --- Blinking Dot Animation --- */
      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.2;
        }
      }

      .live-dot {
        display: inline-block;
        width: 8px;
        height: 8px;
        background-color: #ef4444; /* red-500 */
        border-radius: 50%;
        animation: pulse 1.5s infinite;
        margin-left: 4px;
      }

      /* --- Continuous Marquee Animations --- */

      /* Global Pulse (Leftward movement) */
      @keyframes marquee {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-50%);
        }
      }

      .marquee-track {
        display: flex;
        width: max-content;
        animation: marquee 40s linear infinite;
      }

      /* Pause animation on hover */
      .marquee-container:hover .marquee-track {
        animation-play-state: paused;
      }

      /* --- Responsive 16:9 Video Container --- */
      .video-container {
        position: relative;
        /* 16:9 aspect ratio (9 / 16 * 100 = 56.25%) */
        padding-bottom: 56.25%;
        height: 0;
        overflow: hidden;
        background-color: #1f2937; /* Dark background for video area */
      }
      .video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>

      // --- Render Functions ---

      function createSlideHTML(item) {
        return `
                <div onclick="openModal(${item.id}, 'global')" 
                    class="flex-shrink-0 w-[304px] bg-white rounded-xl shadow-md overflow-hidden cursor-pointer mr-6 border border-gray-100">
                    <div class="relative h-32 bg-gray-200" style="background-image: url('${item.image}'); background-size: cover; background-position: center;">

                    </div>
                    <div class="p-3">
                        <h3 class="font-bold text-gray-900 line-clamp-2 leading-tight">${item.title}</h3>
                        <div class="flex justify-between text-xs text-gray-500 mt-1">
                            <span>${item.source}</span>
                            <span>${item.time}</span>
                        </div>
                    </div>
                </div>
            `;
      }

      function renderGlobalPulse() {
        const container = document.getElementById("global-pulse-container");

        const originalItems = GLOBAL_PULSE_DATA.map((item) =>
          createSlideHTML(item)
        ).join("");

        const track = document.createElement("div");
        track.className = "marquee-track py-2";

        track.innerHTML = originalItems + originalItems;

        container.innerHTML = "";
        container.appendChild(track);
      }

      function renderCampusChronicles() {
        const container = document.getElementById(
          "campus-chronicles-container"
        );

        // New template for a newspaper/blog card with image and a clear border
        container.innerHTML = CAMPUS_CHRONICLES_DATA.map(
          (item) => `
                <div onclick="openModal(${item.id}, 'campus')" 
                    class="bg-white p-4 rounded-lg shadow-sm border border-gray-200 transition-shadow hover:shadow-lg flex flex-col cursor-pointer">
                    
                    <div class="w-full h-32 mb-3 rounded-md overflow-hidden bg-gray-100">
                        <img src="${item.image}" 
                            onerror="this.onerror=null; this.src='https://placehold.co/400x300/e5e7eb/374151?text=Campus';" 
                            alt="${item.title}" 
                            class="w-full h-full object-cover">
                    </div>

                    <div class="flex flex-col flex-grow">
                        <h3 class="text-lg font-extrabold text-gray-900 mb-1 leading-snug">${item.title}</h3>
                        <p class="text-xs text-gray-700 mb-3 line-clamp-3">${item.summary}</p>
                    </div>

                    <div class="flex justify-between items-center text-xs text-gray-500 pt-2 border-t border-gray-100">
                        <span class="font-medium text-indigo-600">${item.source}</span>
                        <span>${item.time}</span>
                    </div>
                </div>
            `
        ).join("");
      }

      // --- News Modal Logic (Articles) ---

      function openModal(id, type) {
        let newsItem;
        newsItem = [...GLOBAL_PULSE_DATA, ...CAMPUS_CHRONICLES_DATA].find(
          (item) => item.id === id
        );

        if (!newsItem) return;

        document.getElementById("modal-title").textContent = newsItem.title;
        document.getElementById("modal-image").src = newsItem.image;
        document.getElementById(
          "modal-source"
        ).textContent = `Source: ${newsItem.source}`;
        document.getElementById("modal-time").textContent = newsItem.time;
        document.getElementById("modal-content").textContent = newsItem.summary;
        document.getElementById("modal-read-more").href = newsItem.link;

        document.getElementById("news-modal").classList.remove("hidden");
        lucide.createIcons();
      }

      function closeModal() {
        document.getElementById("news-modal").classList.add("hidden");
      }

      // Close modal on outside click
      document
        .getElementById("news-modal")
        .addEventListener("click", function (e) {
          if (e.target === this) {
            closeModal();
          }
        });

      // --- Initialization ---
      document.addEventListener("DOMContentLoaded", () => {
        renderGlobalPulse();
        renderCampusChronicles();
        lucide.createIcons();
      });
